name: Suggestion
description: Suggest a new feature or change for Khan Destroyer.
labels: [ enhancement ] [ fucking feature ]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the feature
      description: A clear and concise description of what the feature/change is.
    validations:
      required: true
  - type: checkboxes
    id: prerequisites
    attributes:
      label: Before submitting a suggestion
      options:
        - label: |
            This feature doesn't already exist, or hasn't already been rejected.
          required: true
        - label: |
            This wasn't already suggested. (I have searched suggestions on GitHub and read the FAQ)
          required: true
